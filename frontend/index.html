<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital</title>
    <link rel="shortcut icon" href="assets/cardapio.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

    <div class="container text-center">
        <h1>Cardápio Digital</h1>
        <div id="menu" class="row justify-content-center g-4">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const menu = document.getElementById('menu');
        const API_URL = 'http://localhost:8080/food';

        async function fetchFoods() {
            try {
                const response = await fetch(API_URL);
                const foods = await response.json();
                renderMenu(foods);
            } catch (error) {
                console.error('Erro ao buscar dados do backend:', error);
            }
        }

        function renderMenu(foods) {
            menu.innerHTML = '';
            foods.forEach(food => {
                const card = document.createElement('div');
                card.className = 'col-sm-6 col-md-4 col-lg-3';
                card.innerHTML = `
                    <div class="card h-100">
                        <img src="${food.image}" class="card-img-top" alt="${food.title}">
                        <div class="card-body">
                            <h5 class="card-title">${food.tittle}</h5>
                            <p class="card-text">R$ ${food.price.toFixed(2)}</p>
                        </div>
                    </div>
                `;
                menu.appendChild(card);
            });
        }

        fetchFoods();
    </script>
</body>
</html>
